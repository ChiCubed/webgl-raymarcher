<html>
	<head>
		<script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="codemirror/theme/monokai.css">
		<script src="codemirror/mode/glsl/glsl.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>WebGL Raymarcher</title>
	</head>
	<body>
		<h1>WebGL Raymarcher</h1>
		<p class="subtitle">Created by <a href="https://github.com/ChiCubed">@ChiCubed</a></p>
		<div class="canvasContainer">
			<canvas id="glCanvas" width="640" height="480"></canvas>
		</div>
		<button class="center">Recompile GLSL code</button>
		<script type="text/javascript">
			var codeMirror = CodeMirror(document.body, {
				value: '// fragment shader code goes here',
				lineNumbers: true,
				lineWrapping: true,
				gutter: true,
				mode: 'x-shader/x-fragment',
				indentUnit: 4,
				theme: 'monokai'
			});
		</script>
	</body>
</html>
