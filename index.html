<html>
	<head>
		<script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
		<script src="codemirror/mode/glsl/glsl.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="codemirror/theme/monokai.css">

		<script src="codemirror/addon/scroll/simplescrollbars.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="codemirror/addon/scroll/simplescrollbars.css">

		<script src="codemirror/addon/search/search.js" type="text/javascript"></script>
		<script src="codemirror/addon/search/searchcursor.js" type="text/javascript"></script>
		<script src="codemirror/addon/dialog/dialog.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="codemirror/addon/dialog/dialog.css">

		<script src="codemirror/addon/edit/matchbrackets.js" type="text/javascript"></script>

        <script src="codemirror/addon/display/panel.js" type="text/javascript"></script>

		<script src="codemirror/addon/fold/foldcode.js" type="text/javascript"></script>
		<script src="codemirror/addon/fold/brace-fold.js" type="text/javascript"></script>
		<script src="codemirror/addon/fold/comment-fold.js" type="text/javascript"></script>
		<script src="codemirror/addon/fold/foldgutter.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="codemirror/addon/fold/foldgutter.css">

		<script src="codemirror/addon/display/placeholder.js" type="text/javascript"></script>

		<script src="gl-matrix/gl-matrix-min.js" type="text/javascript"></script>

        <script src="mediaelement/mediaelement-and-player.min.js"></script>
        <link rel="stylesheet" href="mediaelement/mediaelementplayer.min.css">

        <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>

        <script src="load-codemirror.js" type="text/javascript"></script>
		<script src="init.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
		<title>WebGL Raymarcher</title>
	</head>
	<body onload="loadCodeMirror()">
		<h1>WebGL Raymarcher</h1>
		<p class="subtitle">Created by <a href="https://github.com/ChiCubed">@ChiCubed</a> using <a href="http://codemirror.net/">CodeMirror</a>, <a href="http://www.mediaelementjs.com/">MediaElement.js</a>, the <a href="https://developers.soundcloud.com/docs/api/guide">SoundCloud API</a> and <a href="http://glmatrix.net/">glMatrix</a></p>
		<div class="canvas-container">
			<canvas id="gl-canvas" width="640" height="480"></canvas>
            <p id="fps-counter" style="text-align: center"></p>
		</div>
		<button class="center" onclick="recompileShader()">Recompile shader code</button>
        <div class="audio-wrapper">
            Audio Player:
            <audio id="audio-player" controls></audio>
        </div>
        <div class="input-wrapper">
            SoundCloud Track URL: <input type="text" id="soundcloud-input" placeholder="Enter link"/>
            <button onclick="changeAudioInput('soundcloud')">Go</button>
        </div>
        <nav>
            <span class="info-text">Select audio input method:</span>
            <button onclick="changeAudioInput('microphone')">Microphone</button>
            <label class="btn btn-file">
                Local File
                <input type="file" id="audio-file" accept="audio/*"/>
            </label>
            <button onclick="showInput('soundcloud')">SoundCloud</button>
        </nav>
		<div id="codemirror-container"></div>
	</body>
</html>
